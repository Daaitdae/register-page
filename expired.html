<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>구독 만료 안내</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f4ef;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      color: #02254a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 24px;
      max-width: 480px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⏳ 사용 기한이 종료되었어요</h1>
    <p>
      이 몰입 카드는<br />
      등록일로부터 1년간 사용할 수 있어요.<br /><br />
      새로운 카드로 다시 만나볼 수 있어요.
    </p>
  </div>
</body>
</html>
